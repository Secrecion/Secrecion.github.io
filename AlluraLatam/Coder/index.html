    <main>
        
        <div id="entrada">
            <textarea id="textoentrada" type="text" placeholder="Escribe tu texto aquÃ­"></textarea>
            <div id="botones-entrada">
                <button id="encriptar">Encriptar</button>

<script>
    var entrada = document.querySelector("#textoentrada")
    var entrada2 = "pepelepu"
    var encriptar = document.querySelector("button#encriptar");
    var desencriptar = document.querySelector("button#desencriptar");
    var copiarb = document.querySelector("button#copiar");
    let salida = document.querySelector("#textoresultado");
    let stringDes = [];
    let stringFinal = "";

    function encriptacion() {
        let separar = [];
        let array1 = [];

        separar = entrada.value.split("");
        separar.map(valor => {
            switch (valor) {
                case "a":
                    array1.push("ai");
                    break;
                case "e":
                    array1.push("enter");
                    break;
                case "i":
                    array1.push("imes");
                    break;
                case "o":
                    array1.push("ober");
                    break;
                case "u":
                    array1.push("ufat");
                    break;
                default:
                    array1.push(valor)
            }
            console.log(array1)
        }
        )
        stringFinal = array1.join("")
        console.log(stringFinal)
            ;
        salida.value = stringFinal;

    }

    encriptar.onclick = encriptacion;

    function desencriptacion() {

        stringDes = entrada.value.split("ai").join("a").split("enter").join("e").split("imes").join("i").split("ober").join("o").split("ufat").join("u");
        console.log(stringDes)

        salida.value = stringDes;

    }

    desencriptar.onclick = desencriptacion;

    function copiar() {
        var copyText = document.getElementById("textoresultado");
        navigator.clipboard.writeText(copyText.value);
    }
    copiarb.onclick = copiar;

</script>
